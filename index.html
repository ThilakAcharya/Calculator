CALCULATOR<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/utils.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="/script.js"></script>
    

    <div class="container item-centers">
      <div class="welcome item-center" style="font-weight:bold;">CALCULATOR</div>
      <div class="row item-center"><input type="text" class="input" /></div>
      
      <div class="row item-center">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button"style='background-color:rgb(247, 251, 121);'>+</button>
      </div>
      <div class="row item-center">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button"style='background-color:rgb(247, 251, 121);'>-</button>
      </div>
      <div class="row item-center">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button"style='background-color:rgb(247, 251, 121);'>/</button>
      </div>
      <div class="row item-center">
        <button class="button"style='background-color:rgb(247, 251, 121);'>0</button>
        <button class="button"style='background-color:rgb(247, 251, 121);'>*</button>
        <button class="button"style='background-color:rgb(247, 251, 121);'>-</button>
        <button class="button"style='background-color:rgb(247, 251, 121);'>=</button>
      </div>
    </div>
  </body>
</html>
